

<div class="fill-col padded-col" [attr.contenteditable]="allowEdit"
 #contentWrapper>
 <a href="javascript:" (click)='loadFileInViewer(fileId, name, dataType)'> {{ name }}  </a>
</div>
<div class="padded-col">
{{ dataType }} 
</div>
<div *ngIf="user.IsLoggedIn()" class="padded-col align-middle">
<a href="javascript:" class="hidden-button" (click)="cancelEdit()"  #cancelRenameButton><i class="fa-solid fa-xmark"></i></a>
</div>
<div *ngIf="user.IsLoggedIn()" class="padded-col align-middle">
    <a href="javascript:" class="icon-button" (click)="toggleEdit()"><i class="fas fa-edit" #renameButtonIcon></i></a>
</div>
<div *ngIf="enableDownload" class="padded-col align-middle">
    <a href="javascript:" class="icon-button" (click)="downloadFile(fileId, name, dataType);"><i class="fas fa-download"></i></a>
</div>
<div *ngIf="user.IsLoggedIn()" class="padded-col align-middle">
    <a href="javascript:" class="icon-button" (click)="openDeleteFileModal(name, dataType);"><i class="far fa-trash-alt"></i></a>
</div>
<div class="modal-container" [ngSwitch]="activeModal">


<app-modal [title]="'Delete File: &quot;' + name + '&quot;'" slug="deleteFile" (modalCall)="callModal($event)" *ngSwitchCase="'deleteFile'" #modal>
    <div class="field-group">
      <p>Are you sure you want to delete this file? You will not be able to undo this.</p>
    </div>
    <div class="field-group field-group-last">
      <button type="button" (click)="modal.closeModal(); deleteFile(fileId)">Ok</button>&nbsp;&nbsp;
      <button type="button" (click)="modal.closeModal(); ">Cancel</button>
    </div>
  </app-modal>

  
  <!-- modals end -->
</div>
